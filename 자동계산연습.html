<body>
    <h1> 음식주문 </h1>
    <form action="file:///C:/Users/asdf/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/auto/index.html">

            </tr>
            <tr>

            </tr>
            <tr>
                <td> 세트1 </td>
                <td> 25,000원 </td>
                <td> <input id="book3" type="text" size="2" value="0" onclick="this.select();"> </td>
                <td> <input id="book3Total" type="text" size="6" value="0">원</td>
            </tr>
            <tr>
                <td> 세트2 </td>
                <td> 25,000원 </td>
                <td> <input id="book4" type="text" size="2" value="0" onclick="this.select();"> </td>
                <td> <input id="book4Total" type="text" size="6" value="0">원</td>
            </tr>
            <tr>
                <td> 세트3 </td>
                <td> 25,000원 </td>
                <td> <input id="book5" type="text" size="2" value="0" onclick="this.select();"> </td>
                <td> <input id="book5Total" type="text" size="6" value="0">원</td>
            </tr>
            <tr>
                <td> 세트4 </td>
                <td> 25,000원 </td>
                <td> <input id="book6" type="text" size="2" value="0" onclick="this.select();"> </td>
                <td> <input id="book6Total" type="text" size="6" value="0">원</td>
            </tr>
            <tr>
                <td> 세트5 </td>
                <td> 25,000원 </td>
                <td> <input id="book7" type="text" size="2" value="0" onclick="this.select();"> </td>

            </tr>

                <td> 합계 </td>
                <td> &nbsp; </td>

            </tr>
        </tbody></table> <br>
        <input type="button" value="합계계산" onclick="updateAll()">
        <input type="reset" value="초기화">
    </form>

    <script>
        function updateAll() {
            // input의 id값 book1~3의 수량을 가져와서 n1~n3까지 임의의 변수를 만들어서 집어넣습니다.
            var n1 = document.getElementById("book1").value;
            var n2 = document.getElementById("book2").value;
            var n3 = document.getElementById("book3").value;
            var n4 = document.getElementById("book4").value;
            var n5 = document.getElementById("book5").value;
            var n6 = document.getElementById("book6").value;
            var n7 = document.getElementById("book7").value;

            // 각 책의 가격에 앞에 가져온 책의 수량을 계산해서 p1~p3까지 임의로 변수를 만들어 집어넣습니다.
            var p1 = 25000 * n1;
            var p2 = 25000 * n2;
            var p3 = 25000 * n3;
            var p4 = 25000 * n4;
            var p5 = 25000 * n5;
            var p6 = 25000 * n6;
            var p7 = 25000 * n7;
            

            // 각각 계산된 책의 값을 합계값을 book1Total ~ book7Total 까지 각각 넣어줍니다.
            document.getElementById("book1Total").value = p1;
            document.getElementById("book2Total").value = p2;
            document.getElementById("book3Total").value = p3;
            document.getElementById("book4Total").value = p4;
            document.getElementById("book5Total").value = p5;
            document.getElementById("book6Total").value = p6;
            document.getElementById("book7Total").value = p7;

            // 수량이 들어갈 곳의 id인 totalNumber에 n1~n7 까지의 합을 계산해서 넣어줍니다.
            // 문자열로 인식해서 정수형으로 바꿔줬습니다.
            // 원래소스 : 1 + 2 + 3 = 123 --> 수정소스 : 1 + 2 + 3 = 6   
            var totalNumber = parseInt(n1) + parseInt(n2) + parseInt(n3)+ parseInt(n4) + parseInt(n5) + parseInt(n6) + parseInt(n7);
            document.getElementById("totalNumber").value = totalNumber;

            // 책의 총 가격이 들어갈 id인 totalPrice에 p1~p3까지의 합을 계산해서 넣어줍니다.
            var totalPrice = p1 + p2 + p3 + p4 + p5 + p6 + p7;
            document.getElementById("totalPrice").value = totalPrice;
        }
    </script>
